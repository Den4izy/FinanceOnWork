<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/styleInfo.css" />
    <link rel="stylesheet" href="css/styleTable.css" />
    <title>Document</title>
</head>

<body>
    <main>
        <header>
            Header
        </header>
        <div id="mainContent">
            <div>
                <select id="lang">
                    <option value="ua">Укр</option>
                    <option value="en">Eng</option>
                </select>
                <div id="info">
                    <div class="infoStroka" onchange="changeDay()">
                        <div class="labelInfo mounth-lang">
                            місяць
                        </div>
<!--                    <input type="text" id="daysInput" class="infoInput" value="30" onchange="changeDay()" /><br>-->
                        <select id="month">
                            <option value="1">Січень</option>
                            <option value="2">Лютий</option>
                            <option value="3">Березень</option>
                            <option value="4">Квітень</option>
                            <option value="5">Травень</option>
                            <option value="6">Червень</option>
                            <option value="7">Липень</option>
                            <option value="8">Серпень</option>
                            <option value="9">Вересень</option>
                            <option value="10">Жовтень</option>
                            <option value="11">Листопад</option>
                            <option value="12">Грудень</option>
                        </select>
                        <div class="labelInfo year-lang">
                            рік
                        </div>
                        <input type="text" id="year" class="infoInput" value="2022" /><br>
                    </div>
                    <div class="infoStroka">
                        <div class="labelInfo name-lang">ім'я</div>
                        <input type="text" id="nameInput" class="infoInput" value="" /><br>
                    </div>
                    <div class="infoStroka">
                        <div class="labelInfo oklad-lang">оклад</div>
                        <input type="text" id="okladInput" class="infoInput" value="0" /><br>
                    </div>
                    <div class="infoStroka">
                        <div class="labelInfo norma-lang">норма</div>
                        <input type="text" id="normaInput" class="infoInput" value="0" /><br>
                    </div>
                    <!-- <div class="infoStroka">
                        <div class="labelInfo">факт</div>
                        <input type="text" id="factInput" class="infoInput" disabled value="0" /><br>
                    </div> -->
                    <div class="infoStroka">
                        <div class="labelInfo index-lang">індексація</div>
                        <input type="text" id="indexInput" class="infoInput" value="0" /><br>
                    </div>
                    <div class="infoStroka">
                        <div class="labelInfo pererob-lang">Переробіток на початок місяцю</div>
                        <input type="text" id="pererobInput" class="infoInput" value="0" /><br>
                    </div>
                </div>
                

                <div id="tableDiv"></div>
                <div id="autozapDiv">
                    <input type="button" class="autozapBut-lang" value="автозаповнення" onclick="autoZap()" />
                    <span class="span-lang">
                        *Потрібно ввести 1 цикл в будь-яке місце!
                    </span>

                </div>
                <div class="infoStroka">
                    <div class="labelInfo fact-lang">факт</div>
                    <input type="text" id="factInput" class="infoInput" disabled value="0" /><br>
                </div>
                <div id="butRozId">
                    <input id="butRoz" class="rozrahunokBut-lang" type="button" value="розрахунок" onclick="makeRozrahunok()" />
                </div>
                <div id="rozrahunokDiv"></div>
            </div>
        </div>
        <footer>
            Footer
        </footer>

    </main>
    <script src="scripts/script.js"></script>
    <script src="scripts/languageScript.js"></script>
</body>

</html>
